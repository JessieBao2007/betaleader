<!DOCTYPE html>
<html>
<head>
  <title>Custom Pop-up</title>
  <style>
    body {
      background-color: lightblue;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: white;
      font-size: 24px;
    }

    p {
      color: white;
      font-size: 18px;
    }

    button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Welcome to the Custom Pop-up!</h1>
  <p>This is a customized pop-up window.</p>
  <button onclick="window.close()">Close</button>
</body>
</html>
